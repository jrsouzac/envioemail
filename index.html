<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Teste Email</title>
</head>
<body class="container">
    <h4 style="text-align:center">Teste envio de e-mail</h4>

    <form>
        <div class="form-group">
            <label for="">Destinatario</label>
            <input type="text" name="dest" id="dest" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Assunto</label>
            <input type="text" name="ass" id="ass" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Mensagem</label>
            <textarea type="text" rows="5" name="msg" id="msg" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary" id="enviar">Enviar</button>
    </form>
    <div id="resultado" style="display: none;">
        <img src="https://media2.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="" width="60px" height="60px" style="margin:0"> <label for="">Enviando E-mail</label>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#enviar").click(function(){
        var dest = $("#dest").val();
        var ass = $("#ass").val();
        var msg = $("#msg").val();
        var data = "dest="+dest+"&ass="+ass+"&msg="+msg;
        console.log('aqui');
        event.preventDefault();
        $.ajax({
            type: "POST",
            url: "enviar.php",
            data: data,
            beforeSend: function(){
                $("#resultado").css('display', 'block');
            },
            success: function(result){
                alert(result);
            },
            error: function(){
                alert("Não foi possível enviar o e-mail.");
            },
            complete: function(){
                $("#resultado").css('display', 'none');
                $("#dest").val('');
                $("#ass").val('');
                $("#msg").val('');                
            }
            
        })
    });
    })

</script>

</html>
